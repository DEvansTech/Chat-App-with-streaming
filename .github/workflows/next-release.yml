name: Next Release

on:
  push:
    branches:
      - lerna

jobs:
  publish-next:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Prepare git
        run: |
          git config --global user.name "Stream Chat RN Next"
          git config --global user.email "next@getstream.io"
      - name: Installation
        run: yarn && yarn lerna exec yarn install
      - name: Lint
        run: yarn lerna exec yarn lint-fix
      - name: Publish Next release
        run: |
          yarn lerna publish --canary --preid next --dist-tag next --no-verify-access --force-publish="*" --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
